{{- $lang := $.Page.Language.Lang }}
{{- $news_pages := where $.Site.RegularPages "Section" "news"}}
      <div class="is-pulled-right">
       <a href="/{{ $lang }}/news/" class="button is-small is-primary">{{ i18n "More_news" }} &nbsp; <i class="fas fa-chevron-right"></i></a>
      </div>
      <p class="title is-5"><i class="fas fa-chess-bishop"></i> {{ i18n "news" }}</p>
{{- range first 8 $news_pages }}
      <div class="ws-item">
       <a href="{{ .RelPermalink }}">
        <div class="ws-more right"></div>
        {{ .Title }}
       </a>
      </div>
{{- end }}
