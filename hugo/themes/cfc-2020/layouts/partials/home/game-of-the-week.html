{{- $i18n := $.Page.Params.i18n }}
{{- $gotw_id := $.Page.Params.gotw_id }}
{{- $gotw_text := $.Page.Params.gotw_id }}
{{- with $gotw_id }}
      <p class="title is-5"><i class="fas fa-chess-queen"></i> {{ $i18n.GOTW }}</p>
      <iframe id="{{ $gotw_id }}" allowtransparency="true" frameborder="0"
        style="width:100%;border:none;"
        src="//www.chess.com/emboard?id={{ $gotw_id }}"></iframe>
      <script>window.addEventListener("message",e=>{e['data']&&"{{ $gotw_id }}"===e['data']['id']&&document.getElementById(`${e['data']['id']}`)&&(document.getElementById(`${e['data']['id']}`).style.height=`${e['data']['frameHeight']+30}px`)});</script>
{{- end }}
