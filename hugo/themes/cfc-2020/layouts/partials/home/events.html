{{- $lang := $.Page.Language.Lang }}
      <div class="is-pulled-right">
       <a href="/{{ $lang }}/events/" class="button is-small is-primary">{{ i18n "More_events" }} &nbsp; <i class="fas fa-chevron-right"></i></a>
      </div>
      <p class="title is-5"><i class="fas fa-chess-knight"></i> {{ i18n "events" }}</p>
      <template x-for="e in next_events()">
      <div class="ws-item">
       <a x-bind:href="e.url">
        <div class="ws-more right"></div>
        <span x-text="e.dates.{{ $lang }}"></span>
        &mdash; <span x-text="e.city"></span>
        <br><span x-html="e.name"></span>
       </a>
      </div>
      </template>
