  <section x-show="report_is === 'ready'" class="container content pad-touch-only" x-cloak>
    <div class="table-container">
      <table x-show="!not_found" class="ws-ratings-tdlist table is-hoverable is-narrow fix-for-alpinejs">
        <thead>
          <tr>
            <th>#</th>
            <th>[[player]]</th>
            <th class="ta-center">[[score]]</th>
            <template x-for="r in crosstable.rounds">
              <th x-text="r" class="ta-right"></th>
            </template>
            <th>&nbsp;</th>
            <th class="ta-center">[[rating_pre]]</th>
            <th class="ta-center">[[rating_perf]]</th>
            <th class="ta-center">[[rating_post]]</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="ct in crosstable.list">
            <tr x-on:click="show_player(ct.m_id)" x-bind:class="{'ws-highlight': ct.m_id===highlighted_mid}" class="is-clickable">
              <td x-text="ct.place"></td>
              <td x-text="ct.m_name"></td>
              <td x-text="ct.score" class="ta-center"></td>
              <template x-for="r in ct.results">
                <td x-html="r" class="ta-right"></td>
              </template>
              <td>&nbsp;</td>
              <td x-text="ct.rating_pre" class="ta-center"></td>
              <td x-text="ct.rating_perf" class="ta-center"></td>
              <td x-show="ct.rating_hi > 30" x-text="ct.rating_post"></td>
              <td x-show="ct.rating_hi <= 30"><i>(<span x-text="ct.rating_post"></span>)</i></td>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
      <ul style="font-size:0.8rem; margin-top:2rem;">
        <li x-show="has_provisional_ratings">[[provisional_notes]]</li>
        <li x-show="dbdate">Data: <span x-text="dbdate"></span></li>
      </ul>
    </div>
  </section>
