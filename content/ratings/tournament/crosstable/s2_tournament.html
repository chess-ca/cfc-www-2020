  <section x-show="report_is === 'ready'" class="container content pad-touch-only" x-cloak>
    <div class="table-container">
      <table class="ws-ratings-tdlist table is-hoverable is-narrow">
        <thead>
        <tr>
          <th>[[event]]</th>
          <th>[[end_date]]</th>
          <th>[[type]]</th>
          <th>[[pairings]]</th>
          <th>[[prov]]</th>
          <th>[[org_name]]</th>
        </tr>
        </thead>
        <tbody>
        <tr x-show="not_found">
          <td></td><td colspan="5">([[none_found]])</td>
        </tr>
        <tr x-show="!not_found" class="ws-bg-highlight">
          <td x-text="crosstable.tournament.name"></td>
          <td x-text="crosstable.tournament.last_day"></td>
          <td>
            <span x-show="crosstable.tournament.type === 'R'">[[regular]]</span>
            <span x-show="crosstable.tournament.type === 'Q'">[[quick]]</span>
          </td>
          <td>
            <span x-show="crosstable.tournament.pairings === 'RR'">[[rr]]</span>
            <span x-show="crosstable.tournament.pairings === 'SS'">[[swiss]]</span>
          </td>
          <td x-text="crosstable.tournament.prov"></td>
          <td x-text="crosstable.tournament.org_name"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
