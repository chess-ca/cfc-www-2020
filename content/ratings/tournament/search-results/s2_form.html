<section class="container content pad-touch-only">
 <form x-on:submit.prevent="do_search()">
  <div class="field is-grouped is-grouped-multiline">
   <div class="control t-name">
    <label class="label is-small">[[t_name]]</label>
    <input x-model="t_name" class="input is-small" type="text" x-on:change="on_change()">
   </div>
  </div>

  <div class="field is-grouped is-grouped-multiline">
   <div class="control">
    <label class="label is-small">[[rating_type]]</label>
    <div class="select is-small">
     <select x-model="t_type" x-on:change="on_change()">
      <option value="*">[[all_rating_types]]</option>
      <option value="R">[[regular_ratings]]</option>
      <option value="Q">[[quick_ratings]]</option>
     </select>
    </div>
   </div>
   <div class="control">
    <label class="label is-small">[[province]]</label>
    <div class="select is-small">
     <select x-model="t_prov" x-on:change="on_change()">
      <option value="*">[[all_provinces]]</option>
      <template x-for="prov in prov_list">
       <option x-bind:value="prov.code" x-text="prov.name"></option>
      </template>
     </select>
    </div>
   </div>
  </div>

  <div x-bind:class="{'hide-if-print': date_min <= date_min_default && date_max >= date_max_default}">
   <div class="field is-grouped is-grouped-multiline">
    <div class="control">
     <label class="label is-small">[[date_min]]</label>
     <input x-model="date_min" class="input is-small" type="text" x-on:change="on_change()">
    </div>
    <div class="control">
     <label class="label is-small">[[date_max]]</label>
     <input x-model="date_max" class="input is-small" type="text" x-on:change="on_change()">
    </div>
   </div>
  </div>
 </form>
 <p class="ws-error" x-show="report_is=='err_enter_criteria'">[[err_enter_criteria]]</p>
 <button type="submit" class="button is-small is-info" x-on:click="do_search($el)">[[search]]</button>
</section>
