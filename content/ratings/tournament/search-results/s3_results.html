<section class="container content pad-touch-only" x-cloak>
 <div x-show="report_is === 'loading'" style="margin-top:4rem;">
  <div x-cfc-spinner></div>
  <p>[[bug_spinning]]</p>
 </div>
 <div x-show="report_is === 'error'">
  <p class="ws-error">[[err_fetching]]</p>
 </div>
 <div x-show="report_is === 'ready'">
  <table class="ws-ratings-tdlist table fix-for-alpinejs is-hoverable is-narrow">
   <thead>
    <tr>
     <th></th>
     <th>[[event]]</th>
     <th>[[end_date]]</th>
     <th>[[type]]</th>
     <th>[[pairings]]</th>
     <th>[[prov]]</th>
     <th>[[org_name]]</th>
    </tr>
   </thead>
   <tbody>
    <tr x-show="tournaments.length === 0">
     <td></td><td colspan="99">[[none_found]]</td>
    </tr>
    <template x-for="t in tournaments" x-bind:key="t.t_id">
     <tr x-on:click="show_crosstable(t.t_id)" class="is-clickable">
      <td><div class="ws-link size-18"></div></td>
      <td x-text="t.name"></td>
      <td x-text="t.last_day"></td>
      <td x-text="t.type"></td>
      <td x-text="t.pairings"></td>
      <td x-text="t.prov"></td>
      <td x-text="t.org_name"></td>
     </tr>
    </template>
   </tbody>
  </table>
 </div>
 <ul style="font-size:0.8rem; margin-top:2rem;">
  <li x-show="dbdate">Data: <span x-text="dbdate"></span></li>
 </ul>
</section>
