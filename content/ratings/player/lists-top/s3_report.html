  <section class="container content pad-touch-only">
   <div x-show="report_is=='loading'">
    <div x-cfc-spinner></div>
    <p>[[bug_spinning]]</p>
   </div>

   <div x-show="report_is=='ready'">
    <div class="is-pulled-right">Data: <span x-text="dbdate"></span></div>
    <table class="ws-ratings-tdlist table fix-for-alpinejs is-hoverable is-narrow">
     <thead>
     <tr>
      <th>#</th>
      <th>[[name]]</th>
      <th>[[city]]</th>
      <th x-show="type=='R'" class="ta-center">[[regular_rating]]</th>
      <th x-show="type=='R'" class="ta-center">[[regular_high]]</th>
      <th x-show="type=='Q'" class="ta-center">[[quick_rating]]</th>
      <th x-show="type=='Q'" class="ta-center">[[quick_high]]</th>
      <th class="ta-center">[[cfc_expiry]]</th>
     </tr>
     </thead>
     <tbody>
      <tr x-show="players.length === 0">
       <td></td><td colspan="5">([[none_found]])</td>
      </tr>
     <template x-for="p in players">
      <tr x-on:click="go('/[[page_lang]]/ratings/#/p/'+p.cfc_id)" class="is-clickable">
       <td x-text="p.pos"></td>
       <td x-text="p.name_last + ', ' + p.name_first"></td>
       <td x-text="p.addr_city ? p.addr_city + ', ' + p.addr_province : p.addr_province"></td>
       <td x-show="type==='R'" class="ta-center"
           x-html="p.regular_indicator > 30 ? p.regular_rating : '<i>('+p.regular_rating+')</i>'">
       </td>
       <td x-show="type==='R'" class="ta-center"
           x-html="p.regular_indicator > 30 ? p.regular_indicator : '<i>('+p.regular_indicator+' [[games]])</i>'">
       </td>
       <td x-show="type==='Q'" class="ta-center"
           x-html="p.quick_indicator > 30 ? p.quick_rating : '<i>('+p.quick_rating+')</i>'">
       </td>
       <td x-show="type==='Q'" class="ta-center"
           x-html="p.quick_indicator > 30 ? p.quick_indicator : '<i>('+p.quick_indicator+' [[games]])</i>'">
       </td>
       <td class="ta-center">
        <span x-show="p.cfc_expiry > '2080-01-01'">LIFE</span>
        <span x-show="p.cfc_expiry < '2080-01-01' && p.cfc_expiry > '1980-01-01'" x-text="p.cfc_expiry"></span>
        <span x-show="p.cfc_expiry < '1980-01-01'">&ndash;</span>
       </td>
      </tr>
     </template>
     </tbody>
    </table>
    <div x-show="has_provisional_ratings(players, type)">
      <ul><li>[[provisional_notes]]</li></ul>
    </div>
   </div>
  </section>
