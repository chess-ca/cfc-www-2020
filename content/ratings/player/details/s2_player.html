  <section x-show="report_is === 'ready'" class="container content pad-touch-only" x-cloak>
    <table class="ws-ratings-tdlist table is-hoverable is-narrow">
      <thead>
      <tr>
        <th>[[name]]</th>
        <th>[[city]]</th>
        <th>[[cfc_id]]</th>
        <th>[[cfc_expiry]]</th>
        <th class="ta-center">[[regular_rating]]</th>
        <th class="ta-center">[[regular_high]]</th>
        <th class="ta-center">[[quick_rating]]</th>
        <th class="ta-center">[[quick_high]]</th>
        <th class="ta-center">FIDE<br>id</th>
      </tr>
      </thead>
      <tbody>
      <tr x-show="!player">
        <td></td><td colspan="9">[[none_found]]</td>
      </tr>
      <template x-for="p in [player]">
        <tr class="ws-bg-highlight">
          <td x-text="p.name"></td>
          <td x-text="p.city_prov"></td>
          <td x-text="p.m_id"></td>
          <td>
            <span x-show="p.expiry > '2080-01-01'">LIFE</span>
            <span x-show="p.expiry < '2080-01-01' && p.expiry > '1980-01-01'" x-text="p.expiry"></span>
            <span x-show="p.expiry < '1980-01-01'">&ndash;</span>
          </td>
          <td class="ta-center" x-html="p.rating_hi > 30 ? p.rating : '<i>('+p.rating+')</i>'"></td>
          <td class="ta-center" x-html="p.rating_hi > 30 ? p.rating_hi : '<i>('+p.rating_hi+' [[games]])</i>'"></td>
          <td class="ta-center" x-html="p.quick_hi > 30 ? p.quick : '<i>('+p.quick+')</i>'"></td>
          <td class="ta-center" x-html="p.quick_hi > 30 ? p.quick_hi : '<i>('+p.quick_hi+' [[games]])</i>'"></td>
          <td class="ta-center">
            <a x-show="p.fide_id" x-bind:href="'https://ratings.fide.com/profile/'+p.fide_id" target="_blank" x-text="p.fide_id"></a>
          </td>
        </tr>
      </template>
      <tr x-show="player_has_provisional_rating">
        <td></td>
        <td colspan="9">
          <ul><li>[[provisional_notes]]</li></ul>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
